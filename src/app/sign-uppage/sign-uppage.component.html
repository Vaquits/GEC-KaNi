  <div class="text-center" id="borde" >
    <a routerLink="/login" id="goback">Volver</a>
    <h2>¡Registrate!</h2>
    <form #formData='ngForm' (ngSubmit)="onSubmit(formData)">
      <div class="form-group">
        <label for="exampleInputEmail1" class="form-label mt-4">Correo</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Ingrese correo" (ngModel)="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1" class="form-label mt-4">Contraseña</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Ingrese contraseña" (ngModel)="password" name="password" required>
      </div>

      <br>
      <br>

      <button type="submit" class="btn btn-primary btn-lg" [disabled]="!formData.valid">Crear cuenta</button>
    </form>
  </div>
</body>
